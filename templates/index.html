<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversa Amiga</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Conversa Amiga</h1>
            <p>Sua assistente emocional</p>
        </header>
        
        <div class="chat-box" id="chat-box">
            {% for msg in historico %}
                <div class="message {{ msg['tipo'] }}">
                    {{ msg['texto'] }}
                </div>
            {% endfor %}
        </div>

        <form class="input-area" method="post" action="/send">
            <input type="text" name="pergunta" placeholder="Digite sua mensagem..." autocomplete="off" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
