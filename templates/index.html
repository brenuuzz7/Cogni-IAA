<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogni IA</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/png" href="/static/cogni-icon.png">
</head>
<body>
    <div class="container">
        <header>
            <img src="/static/cogni-icon.png" alt="Cogni IA" class="logo">
            <h1>Cogni IA</h1>
            <p>Uma inteligÃªncia artificial para tudo: respostas, ajuda, conversa humana e mais.</p>
        </header>

        <div class="chat-container" id="chat-container">
            <!-- Mensagens vÃ£o aparecer aqui -->
        </div>

        <form id="formulario" autocomplete="off">
            <div class="input-area">
                <input type="text" id="pergunta" placeholder="Digite sua pergunta..." required>
                <button type="submit">Enviar</button>
            </div>
        </form>

        <footer>
            <p>Desenvolvido para vocÃª - Cogni IA ðŸ§ </p>
        </footer>
    </div>

    <script>
        const form = document.getElementById('formulario');
        const perguntaInput = document.getElementById('pergunta');
        const chatContainer = document.getElementById('chat-container');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const pergunta = perguntaInput.value.trim();
            if (pergunta === '') return;

            adicionarMensagem('user', pergunta);
            perguntaInput.value = '';

            const resposta = await enviarPergunta(pergunta);
            adicionarMensagem('bot', resposta);
        });

        function adicionarMensagem(remetente, mensagem) {
            const div = document.createElement('div');
            div.classList.add('mensagem', remetente);
            div.textContent = mensagem;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function enviarPergunta(pergunta) {
            const resposta = await fetch('/enviar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pergunta })
            });
            const dados = await resposta.json();
            return dados.resposta;
        }
    </script>
</body>
</html>
